<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D-Mart Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    .main-content {
      display: flex;
      height: calc(100vh - 140px); /* subtract header + footer height */
    }
    .left-side, .right-side {
      width: 50%;
      height: 100%;
    }
    .left-side img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .form-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
      height: 100%;
    }
    input {
      width: 100%;
      margin-bottom: 15px;
    }
    header, footer {
      height: 70px;
      background-color: #0d6efd;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }
    .text-center{
        padding: 15px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    D-Mart - Your Shopping Partner
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Left Side: Image -->
    <div class="left-side">
      <img src="image.jpg" alt="Mart Image">
    </div>

    <!-- Right Side: Form -->
    <div class="right-side bg-light">
      <div class="form-container">
        <h2 class="text-center mb-4">Registration Form</h2>
        <form>
          <div class="mb-3">
            <label for="sname" class="form-label">Name</label>
            <input type="text" class="form-control" id="sname" name="sname" placeholder="Your Name" required>
          </div>
          <div class="mb-3">
            <label for="ename" class="form-label">Email</label>
            <input type="email" class="form-control" id="ename" name="ename" placeholder="Your Email" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone Number" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary px-5">Register</button>
          </div>
          <div class="text-center">
            <button type="login" class="btn btn-primary px-5">login</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Â© 2025 D-Mart. All Rights Reserved.
  </footer>

</body>
</html>
